<div class="face-snap-card" *ngIf="oFaceSnap$ | async as faceSnap" [ngClass]="{snapped: snaped}">
    <h2>{{faceSnap.title | titlecase}}</h2>
    <a routerLink="/facesnaps">Retour</a>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>Mise en ligne le : {{faceSnap.createdDate | date:'d MMMM yyyy √† HH:mm'}}</p>
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location">Photo prise √† : {{faceSnap.location}}</p>
    <p>
        <button (click)="onAddSnap(faceSnap.id)">{{buttonText}}</button>
        <span [ngStyle]="{color:'rgb(0,'+ faceSnap.snaps +'0,0)'}">üëç: {{faceSnap.snaps}}</span>
    </p>
</div>
